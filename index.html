<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da Página -->
    <title>WeatherWise - Consulta de Clima</title>
    <!-- Ícone do Site -->
    <link rel="icon" href="img/siteIcon.png" />
    <!-- Folha de Estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Pré-conexão com Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <!-- Biblioteca de Ícones Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <!-- Contêiner de Vídeo -->
    <div class="video-container">
      <!-- Vídeo de Fundo -->
      <video autoplay loop muted>
        <source src="./img/videoplayback.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Cabeçalho -->
    <header>
      <main class="main-header">
        <!-- Barra de Navegação -->
        <nav class="main-header-nav">
          <!-- Título do Logo -->
          <div class="main-header-nav-title">
            <p class="main-header-nav-title-weather">WEATHER</p>
            <p class="main-header-nav-title-wise">WISE</p>
          </div>
          <!-- Logo -->
          <img
            src="img/navIcon.png"
            class="main-header-nav-logo"
            alt="WeatherWise Logo"
            title="WeatherWise Logo"
          />
        </nav>
      </main>
    </header>

    <!-- Seção Principal -->
    <main>
      <!-- Seção de Consulta de Cidade -->
      <section class="main-city">
        <h3>Confira o clima de uma cidade</h3>
        <!-- Formulário de Consulta -->
        <div class="main-city-form">
          <form id="formClima">
            <!-- Campo de Entrada para o Nome da Cidade -->
            <input type="text" id="cityInput" name="cityInput" />
            <!-- Botão de Consulta -->
            <button type="submit">Consultar</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Seção de Resultado do Clima -->
    <main class="main-clima">
      <!-- Div para Resultado do Clima -->
      <div id="climaResult"></div>
      <!-- Div para Carregador (Loader) -->
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
    </main>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
